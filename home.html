<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Home Page</title>
    <!-- daisyUI + Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main>
        <section class="flex justify-center">
            <div class="artboard phone-3">
                <div class="flex justify-center">
                    <div>
                        <!-- <img src="./photo/logo.png" alt=""> -->
                    </div>
                    <div class="stats shadow">
                        <div class="stat text-center">
                            <div id="main-balance" class="stat-value">45000</div>
                            <div class="stat-title">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="flex justify-evenly">
                    <!-- <h1>ðŸ”¥ Welcome to Payooo!</h1>
                    <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p> -->
                    <button id="btn-add-money" class="btn btn-outline btn-success">Add Money</button>
                    <button id="btn-cash-out" class="btn btn-outline btn-warning">Cash Out</button>
                </div>

                <div id="divider-id" class="divider hidden"></div>

                <!-- Add Money part start -->
                <div id="add-money-section" class="flex justify-center hidden">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl flex justify-center">
                        <form class="card-body">
                            <div class="form-control">
                                <!-- <label class="label">
                                <span class="label-text">Phone Number</span>
                            </label> -->
                                <input id="add-money-amount" type="number" placeholder="Add Money Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <!-- <label class="label">
                                <span class="label-text">Pin Number</span>
                            </label> -->
                                <input id="password" type="password" placeholder="Pin" class="input input-bordered"
                                    required />
                                <!-- <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label> -->
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn2-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Add Money part end -->

                <!-- Cash Out part start -->
                <div id="cash-out-section" class="flex justify-center hidden">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl flex justify-center">
                        <form class="card-body">
                            <div class="form-control">
                                <!-- <label class="label">
                                <span class="label-text">Phone Number</span>
                            </label> -->
                                <input id="cash-out-amount" type="number" placeholder="Cash Out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <!-- <label class="label">
                                <span class="label-text">Pin Number</span>
                            </label> -->
                                <input id="confirm-password" type="password" placeholder="Pin" class="input input-bordered"
                                    required />
                                <!-- <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label> -->
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn2-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Cash Out part end -->

            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./js/home.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
</body>

</html>
